[tool.poetry]
authors = []
description = ""
name = "hogehoge"
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pysen = {extras = ["lint"], version = "^0.10.1"}
pytest = "^6.2.4"

[tool.poetry.scripts]
server = 'hogehoge.main:server'

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications

line-length = 100
target-version = ["py38"]
[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 100
multi_line_output = 3
use_parentheses = true
[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pysen]
version = "0.10"

[tool.pysen-cli]
settings_dir = ""

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
line_length = 100
mypy_preset = "strict"
py_version = "py38"

[[tool.pysen.lint.mypy_targets]]
paths = [
  "./hogehoge",
]

[tool.pysen.lint.source]
includes = [
  ".",
]
# 無視するフォルダー
excludes = [
  # ex. "./src/xxx"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
